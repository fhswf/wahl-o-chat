apiVersion: apps/v1
kind: Deployment
metadata:
  name: wahl-o-chat-deployment
  namespace: wahl-o-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wahl-o-chat
  template:
    metadata:
      labels:
        app: wahl-o-chat
    spec:
      automountServiceAccountToken: false
      containers:
      - name: wahl-o-chat
        image: ghcr.io/fhswf/wahl-o-chat:0.1.3
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: OPENAI_API_KEY
        - name: STREAMLIT_SERVER_ENABLE_STATIC_SERVING
          value: "true"
        - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
          value: "false"   
        - name: STREAMLIT_CLIENT_SHOW_ERROR_DETAILS
          value: "true"  
        ports:
        - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: wahl-o-chat-service
  namespace: wahl-o-chat
spec:
  selector:
    app: wahl-o-chat
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  type: ClusterIP